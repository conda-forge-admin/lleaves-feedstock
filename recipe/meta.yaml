{% set name = "lleaves" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lleaves-{{ version }}.tar.gz
  sha256: 5ea59e40bdf1d3a2af8703655bab7fa772cd7b34127b74ce0cb6d9f2b23274fa

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - dataclasses  # [py<37]
    - llvmlite >=0.36
    - numpy
    - python

test:
  imports:
    - lleaves
    - lleaves.compiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siboehm/lleaves
  summary: LLVM-based compiler for LightGBM models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siboehm
