{% set name = "lleaves" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lleaves-{{ version }}.tar.gz
  sha256: 0869f40ba22a81e05f45fc348c52263aaa8862585b8dbb4e3722a53254e65cae

build:
  number: 1
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - dataclasses  # [py<37]
    - llvmlite >=0.36
    - numpy
    - python

test:
  imports:
    - lleaves
    - lleaves.compiler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/siboehm/lleaves
  summary: LLVM-based compiler for LightGBM models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - siboehm
